{% extends 'core/base.html' %}

{% block content %}
<style>
    /* Estilos específicos para a página de sucesso */
    .success-container {
        text-align: center;
        padding: 40px 20px;
    }
    .success-icon {
        font-size: 60px;
        line-height: 1;
        color: #28a745; /* Verde de sucesso */
    }
    .success-container h2 {
        margin-top: 15px;
    }
    .success-container p {
        font-size: 1.1em;
        color: #555;
    }
    .nav-links {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 15px; /* Espaço entre os botões */
    }
    .nav-links a {
        text-decoration: none;
        color: white;
        padding: 12px 25px;
        border-radius: 5px;
        transition: background-color 0.2s;
        font-weight: bold;
        display: inline-block;
    }
    .nav-links .vote-again-link {
        background-color: #007bff; /* Azul primário */
    }
    .nav-links .vote-again-link:hover {
        background-color: #0056b3;
    }
    .nav-links .results-link {
        background-color: #6c757d; /* Cinza para o botão secundário */
    }
    .nav-links .results-link:hover {
        background-color: #5a6268;
    }
</style>

<div class="success-container">
    <div class="success-icon">✓</div>
    <h2>Voto Computado com Sucesso!</h2>
    <p>Obrigado pela sua avaliação.</p>
    
    <div class="nav-links">
        <a href="{% url 'votacao' %}" class="vote-again-link">Votar Novamente</a>
        <a href="{% url 'resultados' %}" class="results-link">Ver Resultados</a>
    </div>
</div>
{% endblock %}
